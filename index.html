<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Binar Places</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="resources/css/index.css" />

    <script src="resources/js/index.js"></script>
</head>
<body>
<div class="container header-nav">
    <header class="row ">
        <h1 class="header-pageName">Binar Places</h1>
        <span class="header-loginRegister">
            <a href="/" data-toggle="modal" data-target="#loginModal">Zaloguj</a>
            /
            <a href="" data-toggle="modal" data-target="#registerModal">Zarejestruj</a>
        </span>
    </header>
    <nav class="row navbar">
        <ul class="navbar-list">
        </ul>
    </nav>
</div>

<section class="container-fluid intro">
    <h1 class="intro-text">
        Katalog restauracji Binar Places
    </h1>
    <div class="btn intro-btn">
        <h3 class="intro-text intro-btn-text">
            Binar::Apps
        </h3>
    </div>
</section>

<div id="main-content" class="container" style="color: black">
    <section class="row">
        <section id="place-card-container" class="col-md-8">
        </section>
        <aside class="col-md-4">
            Aside section
        </aside>
    </section>
    <footer class="row">
        Footer
    </footer>
</div>

<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <section class="modal-content modal-binar-places">
            <header class="modal-header">
                <button type="button" class="close" data-dismiss="modal">Zamknij</button>
                <h1>Zaloguj się</h1>
            </header>
            <section class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="emailLoginInput">Email:</label>
                        <input id="emailLoginInput" class="form-control" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="passwordLoginInput">Hasło:</label>
                        <input id="passwordLoginInput" class="form-control" type="password" />
                    </div>
                    <button type="submit" class="btn">Zatwierdź</button>
                </form>
            </section>
        </section>
    </div>
</div>

<div id="registerModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <section class="modal-content modal-binar-places">
            <header class="modal-header">
                <button type="button" class="close" data-dismiss="modal">Zamknij</button>
                <h1>Zarejestruj się</h1>
            </header>
            <section class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="emailInput">Email:</label>
                        <input id="emailInput" class="form-control" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="loginInput">Login:</label>
                        <input id="loginInput" class="form-control" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Hasło:</label>
                        <input id="passwordInput" class="form-control" type="password" />
                    </div>
                    <div class="form-group">
                        <label for="passwordConfirmedInput">Powtórz hasło:</label>
                        <input id="passwordConfirmedInput" class="form-control" type="password" />
                    </div>
                    <button type="submit" class="btn">Zatwierdź</button>
                </form>
            </section>
        </section>
    </div>
</div>
</body>
</html>
