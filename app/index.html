<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Binar Places</title>

  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,500,600,700" rel="stylesheet">

  <link rel="stylesheet" href="resources/css/reset.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <link href="http://antenna.io/demo/jquery-bar-rating/dist/themes/fontawesome-stars-o.css" rel="stylesheet"/>

  <link rel="stylesheet" href="resources/css/main.css"/>

</head>
<body>
<div id="home">
  <section class="intro">
    <section class="container">
      <header>
        <div class="container">
          <div class="navbar">
            <div class="navbar-header">
              <div class="navbar-logo">
                <h1 class="header-pageName">Binar Places</h1>
              </div>
            </div>
            <div class="nav navbar-nav navbar-right">
              <span class="header-loginRegister">
                <div id="login-register">
                  <a href="" data-toggle="modal" data-target="#loginModal">Zaloguj</a>
                  /
                  <a href="" data-toggle="modal" data-target="#registerModal">Zarejestruj</a>
                </div>
                <div id="logout">
                  <a href="">Wyloguj się</a>
                </div>
              </span>
            </div>
          </div>
        </div>
      </header>
      <nav>
        <div class="container">
          <div class="navbar header-nav" role="navigation">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed navbar-burger"
                        data-toggle="collapse" data-target="#navbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>
              <nav id="navbar" class="navbar-left collapse navbar-collapse">

              </nav>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <h1 class="intro-text">
      Katalog restauracji Binar Places
    </h1>
    <h3 class="intro-text intro-link-text">
      Binar::Apps
    </h3>
  </section>

  <section id="main-content" class="container" style="color: black">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-8">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 text-center">
            <div id="loader" class="content-loader">
              <img src="resources/images/loader.gif">
            </div>
          </div>
        </div>
        <div id="content">
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <ul class="nav nav-tabs content-tabs">
                <li>
                  <a class="tabs-link-active" data-toggle="tab" href="#place-card-container">Restauracje</a>
                </li>
                <li>
                  <a id="gallery-tab" class="content-tabs-item-link" data-toggle="tab" href="#place-gallery">Galeria</a>
                </li>
                <li>
                  <a id="map-tab" class="content-tabs-item-link" data-toggle="tab" href="#place-map">Mapa</a>
                </li>
              </ul>
              <div class="tab-content">
                <section id="place-card-container" class="tab-pane active content-place-cards">
                </section>
                <section id="place-gallery" class="tab-pane content-place-cards">
                  Galeria
                </section>
                <section id="place-map" class="tab-pane content-place-cards">
                  <div id="map">

                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-4">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <canvas id="categoriesChart" height="400"></canvas>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <canvas id="placesChart" height="400"></canvas>
          </div>
        </div>
        <div id="add-new-place"  data-toggle="modal" data-target="#newPlaceModal">
          Dodaj miejsce
        </div>
      </div>
    </div>
  </section>

  <div class="container-fluid text-center">
    <footer class="row footer">
      <span id="copyrightInfo">Footer</span>
    </footer>
  </div>

  <div id="newPlaceModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <section class="modal-content modal-binar-places">
        <header class="modal-header">
          <button type="button" class="close" data-dismiss="modal">Zamknij</button>
          <h1>Dodaj nowe miejsce</h1>
        </header>
        <section class="modal-body">
          <form id="newPlaceForm">
            <div class="form-group">
              <label for="placeName">Nazwa</label>
              <input name="placeName" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="placeAddress">Adres</label>
              <input name="placeAddress" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="placeCategories">Kategoria</label>
              <select id="placeCategoriesSelect" name="placeCategories" class="form-control">

              </select>
            </div>
            <div class="form-group">
              <label for="placeImage">Zdjęcia</label>
              <input name="placeImage" type="file" accept="image/*" />
            </div>
            <div class="form-group">
              <label for="placeLat">Długość geograficzna</label>
              <input name="placeLat" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="placeLon">Szerokość geograficzna</label>
              <input name="placeLon" type="text" class="form-control" />
            </div>
            <button id="newPlaceSubmitBtn" type="submit" class="btn">Zatwierdź</button>
          </form>
        </section>
      </section>
    </div>
  </div>

  <div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <section class="modal-content modal-binar-places">
        <header class="modal-header">
          <button type="button" class="close" data-dismiss="modal">Zamknij</button>
          <h1>Zaloguj się</h1>
        </header>
        <section class="modal-body">
          <form id="loginForm">
            <div class="form-group">
              <label for="emailLoginInput">Email:</label>
              <input id="emailLoginInput" name="email" class="form-control" type="text"/>
            </div>
            <div class="form-group">
              <label for="passwordLoginInput">Hasło:</label>
              <input id="passwordLoginInput" name="password" class="form-control" type="password"/>
            </div>
            <button id="loginSubmitBtn" type="submit" class="btn">Zatwierdź</button>
          </form>
        </section>
      </section>
    </div>
  </div>

  <div id="registerModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <section class="modal-content modal-binar-places">
        <header class="modal-header">
          <button type="button" class="close" data-dismiss="modal">Zamknij</button>
          <h1>Zarejestruj się</h1>
        </header>
        <section class="modal-body">
          <form id="registerForm">
            <div class="form-group">
              <label for="emailInput">Email:</label>
              <input id="emailInput" name="email" class="form-control" type="text"/>
            </div>
            <div class="form-group">
              <label for="loginInput">Login:</label>
              <input id="loginInput" name="name" class="form-control" type="text"/>
            </div>
            <div class="form-group">
              <label for="passwordInput">Hasło:</label>
              <input id="passwordInput" name="password" class="form-control" type="password"/>
            </div>
            <div class="form-group">
              <label for="passwordConfirmedInput">Powtórz hasło:</label>
              <input id="passwordConfirmedInput" name="password_confirmation" class="form-control" type="password"/>
            </div>
            <button type="submit" class="btn">Zatwierdź</button>
          </form>
        </section>
      </section>
    </div>
  </div>

  <div id="ratesModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <section class="modal-content modal-binar-places">
        <header class="modal-header">
          <button type="button" class="close" data-dismiss="modal">Zamknij</button>
          <h1>Oceny</h1>
        </header>
        <section class="modal-body">
          <div id="reviews-container">

          </div>
        </section>
        <footer id="ratesModalFooter" class="modal-footer">
          <button id="create-review-modal" class="btn btn-default modal-btn hidden"
                  type="button" data-toggle="modal" data-target="#createRateModal">Dodaj opinię</button>
        </footer>
      </section>
    </div>
  </div>

  <div id="createRateModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <section class="modal-content modal-binar-places">
        <header class="modal-header">
          <button type="button" class="close" data-dismiss="modal">Zamknij</button>
          <h2>Dodaj ocenę</h2>
        </header>
        <section class="modal-body">
          <form id="createRateForm">
            <input id="rateFormPlaceId" style="display: none">
            <div class="form-group">
              <label for="rateContent">Treść</label>
              <input style="color: black" type="text" id="rateContent"/>
            </div>
            <div class="form-group">
              <label for="rateMark1">1</label>
              <input id="rateMark1" type="radio" name="rateMark" value="1">
              <label for="rateMark2">2</label>
              <input id="rateMark2" type="radio" name="rateMark" value="2">
              <label for="rateMark3">3</label>
              <input id="rateMark3" type="radio" name="rateMark" value="3">
              <label for="rateMark4">4</label>
              <input id="rateMark4" type="radio" name="rateMark" value="4">
              <label for="rateMark5">5</label>
              <input id="rateMark5" type="radio" name="rateMark" value="5">
            </div>
            <div class="form-group">
              <input type="submit" id="createRateSubmit" value="Potwierdź"/>
            </div>
          </form>
        </section>
      </section>
    </div>
  </div>
</div>
<script src="http://antenna.io/demo/jquery-bar-rating/jquery.barrating.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo2nzz0NxEixW89wBU7dD0Cm134QAJvwo">
</script>

<script src="resources/js/api-client.js"></script>
<script src="resources/js/charts.js"></script>
<script src="resources/js/user-session.js"></script>
<script src="resources/js/navbar.js"></script>
<script src="resources/js/places-container.js"></script>
<script src="resources/js/index.js"></script>
</body>
</html>
